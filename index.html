<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyDigest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: #4a5568;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #a0aec0;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #cbd5e0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module">
        import React, { useState, useEffect, createContext, useContext } from 'https://cdn.jsdelivr.net/npm/react@18.2.0/+esm';
        import ReactDOM from 'https://cdn.jsdelivr.net/npm/react-dom@18.2.0/+esm';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // Firebase Configuration (Placeholder - Replace with your actual config)
        const firebaseConfig = {
            // Add your Firebase config here
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        const initialAuthToken = null; // Placeholder for custom token
        const appId = 'daily-digest-app';

        // Contexts
        const FirebaseContext = createContext(null);
        const ThemeContext = createContext(null);

        const App = () => {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [user, setUser] = useState(null);
            const [userId, setUserId] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [currentPage, setCurrentPage] = useState('home');
            const [theme, setTheme] = useState('light');
            const [showLoginPrompt, setShowLoginPrompt] = useState(false);
            const [showInfoModal, setShowInfoModal] = useState({ visible: false, title: '', message: '' });

            useEffect(() => {
                const app = initializeApp(firebaseConfig);
                const firestoreDb = getFirestore(app);
                const firebaseAuth = getAuth(app);

                setDb(firestoreDb);
                setAuth(firebaseAuth);

                const unsubscribe = onAuthStateChanged(firebaseAuth, async (currentUser) => {
                    if (currentUser) {
                        setUser(currentUser);
                        setUserId(currentUser.uid);
                    } else {
                        if (initialAuthToken) {
                            try {
                                await signInWithCustomToken(firebaseAuth, initialAuthToken);
                                console.log("Signed in with custom token.");
                            } catch (error) {
                                console.error("Error signing in with custom token:", error);
                                await signInAnonymously(firebaseAuth);
                                console.log("Signed in anonymously due to custom token error.");
                            }
                        } else {
                            await signInAnonymously(firebaseAuth);
                            console.log("Signed in anonymously.");
                        }
                        setUserId(firebaseAuth.currentUser?.uid || crypto.randomUUID());
                    }
                    setIsAuthReady(true);
                });

                return () => unsubscribe();
            }, []);

            const toggleTheme = () => {
                setTheme((prevTheme) => (prevTheme === 'light' ? 'dark' : 'light'));
            };

            const showMessage = (title, message) => {
                setShowInfoModal({ visible: true, title, message });
            };

            if (!isAuthReady) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
                        <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-gray-900 dark:border-gray-100"></div>
                        <p className="ml-4 text-xl">Loading application...</p>
                    </div>
                );
            }

            const firebaseContextValue = { db, auth, user, userId, showMessage };
            const themeContextValue = { theme, toggleTheme };

            return (
                <FirebaseContext.Provider value={firebaseContextValue}>
                    <ThemeContext.Provider value={themeContextValue}>
                        <div className={`${theme === 'dark' ? 'dark bg-gray-900 text-gray-100' : 'bg-gray-100 text-gray-900'} min-h-screen font-inter transition-colors duration-300`}>
                            <NavBar user={user} setCurrentPage={setCurrentPage} auth={auth} showMessage={showMessage} setShowLoginPrompt={setShowLoginPrompt} />
                            <main className="container mx-auto px-4 py-8">
                                {currentPage === 'home' && <NewsFeed />}
                                {currentPage === 'upload' && <UploadNews />}
                                {currentPage === 'login' && <AuthForms setCurrentPage={setCurrentPage} setShowLoginPrompt={setShowLoginPrompt} />}
                                {currentPage === 'feedback' && <FeedbackForm />}
                            </main>
                            <Footer setCurrentPage={setCurrentPage} />
                            {showLoginPrompt && (
                                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                    <div className="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
                                        <h3 className="text-2xl font-bold mb-4">Login Required</h3>
                                        <p className="mb-6">Please log in to access this feature.</p>
                                        <button
                                            onClick={() => {
                                                setShowLoginPrompt(false);
                                                setCurrentPage('login');
                                            }}
                                            className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300"
                                        >
                                            Go to Login
                                        </button>
                                        <button
                                            onClick={() => setShowLoginPrompt(false)}
                                            className="mt-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-full transition duration-300 ml-4"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            )}
                            {showInfoModal.visible && (
                                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                    <div className="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
                                        <h3 className="text-2xl font-bold mb-4">{showInfoModal.title}</h3>
                                        <p className="mb-6">{showInfoModal.message}</p>
                                        <button
                                            onClick={() => setShowInfoModal({ visible: false, title: '', message: '' })}
                                            className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300"
                                        >
                                            Close
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </ThemeContext.Provider>
                </FirebaseContext.Provider>
            );
        };

        const NavBar = ({ user, setCurrentPage, auth, showMessage, setShowLoginPrompt }) => {
            const { theme, toggleTheme } = useContext(ThemeContext);

            const handleLogout = async () => {
                try {
                    await signOut(auth);
                    showMessage('Logged Out', 'You have been successfully logged out.');
                    setCurrentPage('home');
                } catch (error) {
                    showMessage('Error', `Logout failed: ${error.message}`);
                }
            };

            return (
                <nav className="bg-gray-800 dark:bg-gray-950 p-4 shadow-md sticky top-0 z-40 transition-colors duration-300">
                    <div className="container mx-auto flex flex-wrap items-center justify-between">
                        <div className="text-white text-3xl font-bold rounded-md bg-blue-600 px-3 py-1 shadow-lg">
                            DailyDigest
                        </div>
                        <div className="flex items-center space-x-4 mt-2 md:mt-0">
                            <button
                                onClick={() => setCurrentPage('home')}
                                className="text-gray-300 hover:text-white px-3 py-2 rounded-md transition duration-300 text-lg"
                            >
                                Home
                            </button>
                            <button
                                onClick={() => {
                                    if (user && !user.isAnonymous) {
                                        setCurrentPage('upload');
                                    } else {
                                        setShowLoginPrompt(true);
                                    }
                                }}
                                className="text-gray-300 hover:text-white px-3 py-2 rounded-md transition duration-300 text-lg"
                            >
                                Upload News
                            </button>
                            <button
                                onClick={toggleTheme}
                                className="text-gray-300 hover:text-white px-3 py-2 rounded-md transition duration-300 text-lg"
                            >
                                {theme === 'light' ? (
                                    <svg className="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9 9 0 008.354-5.646z"></path></svg>
                                ) : (
                                    <svg className="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 3v1m0 16v1m9-9h1M3 12h1m15.325-7.325l-.707-.707M5.325 18.325l-.707-.707M18.325 5.325l-.707.707M5.325 5.325l.707.707"></path></svg>
                                )}
                            </button>
                            {user && !user.isAnonymous ? (
                                <button
                                    onClick={handleLogout}
                                    className="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 shadow-md"
                                >
                                    Logout
                                </button>
                            ) : (
                                <button
                                    onClick={() => setCurrentPage('login')}
                                    className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 shadow-md"
                                >
                                    Login
                                </button>
                            )}
                        </div>
                    </div>
                </nav>
            );
        };

        const NewsFeed = () => {
            const { db, showMessage } = useContext(FirebaseContext);
            const [news, setNews] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                if (!db) return;

                // Mock LLM News Data
                const mockNews = [
                    {
                        id: crypto.randomUUID(),
                        title: "Breakthrough in Renewable Energy",
                        summary: "Scientists develop a new solar panel with 50% efficiency. This could revolutionize clean energy adoption worldwide.",
                        imageUrl: "https://placehold.co/600x400/000000/FFFFFF?text=Solar+Panel",
                        author: "Dr. Jane Smith",
                        publicationDate: new Date().toLocaleDateString(),
                        isLLMGenerated: true
                    },
                    {
                        id: crypto.randomUUID(),
                        title: "AI-Powered Healthcare Advances",
                        summary: "A new AI model predicts diseases with 95% accuracy. Hospitals are adopting it to improve patient outcomes.",
                        imageUrl: "https://placehold.co/600x400/000000/FFFFFF?text=AI+Healthcare",
                        author: "Dr. John Doe",
                        publicationDate: new Date().toLocaleDateString(),
                        isLLMGenerated: true
                    }
                ];

                const fetchUserUploadedNews = () => {
                    const newsRef = collection(db, `artifacts/${appId}/public/data/news`);
                    const q = query(newsRef, orderBy('timestamp', 'desc'));

                    const unsubscribe = onSnapshot(q, (snapshot) => {
                        const uploadedNews = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setNews(prevNews => {
                            const combined = [...mockNews];
                            uploadedNews.forEach(uploaded => {
                                if (!combined.some(n => n.id === uploaded.id)) {
                                    combined.push(uploaded);
                                }
                            });
                            return combined.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                        });
                    }, (err) => {
                        console.error("Error fetching user uploaded news:", err);
                        setError("Failed to load user-uploaded news.");
                    });

                    return unsubscribe;
                };

                setNews(mockNews);
                setLoading(false);
                const unsubscribe = fetchUserUploadedNews();
                return () => unsubscribe();
            }, [db, showMessage]);

            if (loading && news.length === 0) {
                return (
                    <div className="flex flex-col items-center justify-center min-h-[50vh]">
                        <div className="animate-spin rounded-full h-20 w-20 border-b-2 border-blue-600 dark:border-blue-300"></div>
                        <p className="mt-4 text-xl font-semibold">Fetching the latest news...</p>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="text-center p-8 text-red-500 bg-red-100 dark:bg-red-900 dark:text-red-300 rounded-lg shadow-md">
                        <p className="text-xl font-bold">Oops! Something went wrong.</p>
                        <p className="mt-2">{error}</p>
                        <p className="mt-4 text-sm">Please try refreshing the page.</p>
                    </div>
                );
            }

            if (news.length === 0 && !loading) {
                return (
                    <div className="text-center p-8">
                        <p className="text-xl font-bold">No news available.</p>
                        <p className="mt-2">Check back later or upload some news!</p>
                    </div>
                );
            }

            return (
                <section className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {news.map((article) => (
                        <NewsArticle key={article.id} article={article} />
                    ))}
                </section>
            );
        };

        const NewsArticle = ({ article }) => {
            const { user, userId, db, showMessage } = useContext(FirebaseContext);
            const [comments, setComments] = useState([]);
            const [newComment, setNewComment] = useState('');
            const [showComments, setShowComments] = useState(false);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [commentLoading, setCommentLoading] = useState(false);

            useEffect(() => {
                if (!db || !article.id) return;

                const commentsRef = collection(db, `artifacts/${appId}/public/data/news/${article.id}/comments`);
                const q = query(commentsRef, orderBy('timestamp', 'asc'));

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const fetchedComments = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setComments(fetchedComments);
                }, (err) => {
                    console.error("Error fetching comments:", err);
                    showMessage('Error', 'Failed to load comments.');
                });

                return () => unsubscribe();
            }, [db, article.id, showMessage]);

            const handleShare = async () => {
                const shareData = {
                    title: article.title,
                    text: article.summary,
                    url: window.location.href
                };

                try {
                    if (navigator.share) {
                        await navigator.share(shareData);
                        showMessage('Success', 'News shared successfully!');
                    } else {
                        await navigator.clipboard.writeText(`${article.title}\n${article.summary}\n${window.location.href}`);
                        showMessage('Copied', 'News link and summary copied to clipboard!');
                    }
                } catch (err) {
                    console.error('Error sharing:', err);
                    showMessage('Error', `Failed to share: ${err.message}`);
                }
            };

            const handleDownload = () => {
                const content = `${article.title}\n\n${article.summary}\n\nRead more at: ${window.location.href}`;
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${article.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showMessage('Success', 'News content downloaded!');
            };

            const handleSpeak = () => {
                if ('speechSynthesis' in window) {
                    if (isSpeaking) {
                        window.speechSynthesis.cancel();
                        setIsSpeaking(false);
                    } else {
                        const utterance = new SpeechSynthesisUtterance(`${article.title}. ${article.summary}`);
                        utterance.onend = () => setIsSpeaking(false);
                        utterance.onerror = (event) => {
                            console.error('Speech synthesis error:', event);
                            showMessage('Error', 'Could not play audio.');
                            setIsSpeaking(false);
                        };
                        window.speechSynthesis.speak(utterance);
                        setIsSpeaking(true);
                    }
                } else {
                    showMessage('Info', 'Text-to-speech is not supported in your browser.');
                }
            };

            const handleAddComment = async () => {
                if (!user || user.isAnonymous) {
                    showMessage('Login Required', 'You must be logged in to add a comment.');
                    return;
                }
                if (!newComment.trim()) {
                    showMessage('Input Error', 'Comment cannot be empty.');
                    return;
                }

                setCommentLoading(true);
                try {
                    const commentsRef = collection(db, `artifacts/${appId}/public/data/news/${article.id}/comments`);
                    await addDoc(commentsRef, {
                        text: newComment,
                        authorId: userId,
                        authorName: user.displayName || user.email || 'Anonymous User',
                        timestamp: serverTimestamp()
                    });
                    setNewComment('');
                    showMessage('Success', 'Comment added successfully!');
                } catch (error) {
                    console.error("Error adding comment:", error);
                    showMessage('Error', `Failed to add comment: ${error.message}`);
                } finally {
                    setCommentLoading(false);
                }
            };

            const fallbackImage = "https://placehold.co/600x400/CCCCCC/000000?text=Image+Not+Found";

            return (
                <div className="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 flex flex-col hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                    <img
                        src={article.imageUrl || fallbackImage}
                        alt={article.title}
                        className="w-full h-48 object-cover rounded-md mb-4 shadow-sm"
                        onError={(e) => { e.target.onerror = null; e.target.src = fallbackImage; }}
                    />
                    <h3 className="text-2xl font-bold mb-2 text-gray-900 dark:text-gray-100">{article.title}</h3>
                    <p className="text-gray-700 dark:text-gray-300 mb-4 flex-grow">{article.summary}</p>
                    <div className="text-sm text-gray-500 dark:text-gray-400 mb-4">
                        By <span className="font-semibold">{article.author || 'Unknown'}</span> on {article.publicationDate || new Date().toLocaleDateString()}
                    </div>
                    <div className="flex flex-wrap gap-3 mb-4">
                        <button
                            onClick={handleShare}
                            className="flex items-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 text-sm shadow-md flex-grow justify-center"
                        >
                            <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.368-2.684 3 3 0 00-5.368 2.684zm0 9.368a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                            Share
                        </button>
                        <button
                            onClick={handleDownload}
                            className="flex items-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 text-sm shadow-md flex-grow justify-center"
                        >
                            <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            Download
                        </button>
                        <button
                            onClick={handleSpeak}
                            className={`flex items-center ${isSpeaking ? 'bg-red-500 hover:bg-red-600' : 'bg-purple-500 hover:bg-purple-600'} text-white font-bold py-2 px-4 rounded-full transition duration-300 text-sm shadow-md flex-grow justify-center`}
                        >
                            <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                            {isSpeaking ? 'Stop Reading' : 'Listen News'}
                        </button>
                    </div>
                    <div className="mt-4 border-t border-gray-200 dark:border-gray-700 pt-4">
                        <button
                            onClick={() => setShowComments(!showComments)}
                            className="w-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-full transition duration-300 text-sm shadow-md"
                        >
                            {showComments ? 'Hide Comments' : `View Comments (${comments.length})`}
                        </button>
                        {showComments && (
                            <div className="mt-4">
                                <h4 className="text-lg font-semibold mb-3">Comments</h4>
                                <div className="space-y-4 max-h-60 overflow-y-auto pr-2 custom-scrollbar">
                                    {comments.length > 0 ? (
                                        comments.map(comment => (
                                            <div key={comment.id} className="bg-gray-100 dark:bg-gray-700 p-3 rounded-md shadow-sm">
                                                <p className="text-gray-800 dark:text-gray-200 text-sm">{comment.text}</p>
                                                <p className="text-gray-500 dark:text-gray-400 text-xs mt-1">
                                                    By {comment.authorName} on {new Date(comment.timestamp?.seconds * 1000).toLocaleString()}
                                                </p>
                                            </div>
                                        ))
                                    ) : (
                                        <p className="text-gray-600 dark:text-gray-400 text-sm">No comments yet. Be the first to comment!</p>
                                    )}
                                </div>
                                <div className="mt-4 flex flex-col sm:flex-row gap-2">
                                    <textarea
                                        value={newComment}
                                        onChange={(e) => setNewComment(e.target.value)}
                                        placeholder="Add a comment..."
                                        rows="2"
                                        className="flex-grow p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500"
                                    ></textarea>
                                    <button
                                        onClick={handleAddComment}
                                        disabled={commentLoading || !user || user.isAnonymous}
                                        className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300 shadow-md disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                                    >
                                        {commentLoading ? (
                                            <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                                        ) : (
                                            'Post Comment'
                                        )}
                                    </button>
                                </div>
                                {!user || user.isAnonymous && (
                                    <p className="text-red-500 text-sm mt-2">Please login to post comments.</p>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const UploadNews = () => {
            const { user, userId, db, showMessage } = useContext(FirebaseContext);
            const [title, setTitle] = useState('');
            const [summary, setSummary] = useState('');
            const [imageUrl, setImageUrl] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async () => {
                if (!user || user.isAnonymous) {
                    showMessage('Login Required', 'You must be logged in to upload news.');
                    return;
                }
                if (!title.trim() || !summary.trim()) {
                    showMessage('Input Error', 'Title and Summary cannot be empty.');
                    return;
                }

                setLoading(true);
                try {
                    const newsRef = collection(db, `artifacts/${appId}/public/data/news`);
                    await addDoc(newsRef, {
                        title,
                        summary,
                        imageUrl: imageUrl || `https://placehold.co/600x400/22C55E/FFFFFF?text=Uploaded+News`,
                        author: user.displayName || user.email || `User_${userId.substring(0, 8)}`,
                        authorId: userId,
                        publicationDate: new Date().toLocaleDateString(),
                        timestamp: serverTimestamp()
                    });
                    showMessage('Success', 'News uploaded successfully!');
                    setTitle('');
                    setSummary('');
                    setImageUrl('');
                } catch (error) {
                    console.error("Error uploading news:", error);
                    showMessage('Error', `Failed to upload news: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <section className="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-2xl mx-auto my-8">
                    <h2 className="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-gray-100">Upload Your News</h2>
                    <div className="space-y-6">
                        <div>
                            <label htmlFor="title" className="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">News Title</label>
                            <input
                                type="text"
                                id="title"
                                value={title}
                                onChange={(e) => setTitle(e.target.value)}
                                className="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                                placeholder="Enter news title"
                            />
                        </div>
                        <div>
                            <label htmlFor="summary" className="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">News Summary</label>
                            <textarea
                                id="summary"
                                rows="6"
                                value={summary}
                                onChange={(e) => setSummary(e.target.value)}
                                className="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                                placeholder="Write a brief summary of the news..."
                            ></textarea>
                        </div>
                        <div>
                            <label htmlFor="imageUrl" className="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Image URL (Optional)</label>
                            <input
                                type="url"
                                id="imageUrl"
                                value={imageUrl}
                                onChange={(e) => setImageUrl(e.target.value)}
                                className="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                                placeholder="e.g., https://example.com/image.jpg"
                            />
                            <p className="text-sm text-gray-500 dark:text-gray-400 mt-2">
                                For actual image uploads, use Firebase Storage.
                            </p>
                        </div>
                        <button
                            onClick={handleSubmit}
                            disabled={loading || !user || user.isAnonymous}
                            className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 shadow-lg text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                        >
                            {loading ? (
                                <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
                            ) : (
                                'Publish News'
                            )}
                        </button>
                        {!user || user.isAnonymous && (
                            <p className="text-red-500 text-sm mt-2 text-center">Please login to upload news.</p>
                        )}
                    </div>
                </section>
            );
        };

        const AuthForms = ({ setCurrentPage, setShowLoginPrompt }) => {
            const { auth, showMessage, userId } = useContext(FirebaseContext);
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);

            const handleEmailPasswordAuth = async () => {
                setLoading(true);
                try {
                    if (isLogin) {
                        await signInWithEmailAndPassword(auth, email, password);
                        showMessage('Login Successful', 'Welcome back!');
                    } else {
                        await createUserWithEmailAndPassword(auth, email, password);
                        showMessage('Signup Successful', 'Your account has been created!');
                    }
                    setCurrentPage('home');
                    setShowLoginPrompt(false);
                } catch (error) {
                    console.error("Auth error:", error);
                    showMessage('Authentication Error', error.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleGoogleSignIn = async () => {
                setLoading(true);
                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                    showMessage('Login Successful', 'Welcome with Google!');
                    setCurrentPage('home');
                    setShowLoginPrompt(false);
                } catch (error) {
                    console.error("Google Sign-In error:", error);
                    showMessage('Google Sign-In Error', error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <section className="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-md mx-auto my-8">
                    <h2 className="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-gray-100">
                        {isLogin ? 'Login to Your Account' : 'Create an Account'}
                    </h2>
                    <div className="space-y-4">
                        <div>
                            <label htmlFor="email" className="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                            <input
                                type="email"
                                id="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                                placeholder="Enter your email"
                            />
                        </div>
                        <div>
                            <label htmlFor="password" className="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                            <input
                                type="password"
                                id="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                                placeholder="Enter your password"
                            />
                        </div>
                        <button
                            onClick={handleEmailPasswordAuth}
                            disabled={loading}
                            className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 shadow-lg text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                        >
                            {loading ? (
                                <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
                            ) : (
                                isLogin ? 'Login' : 'Sign Up'
                            )}
                        </button>
                    </div>
                    <div className="mt-6 text-center text-gray-700 dark:text-gray-300">
                        <p>— OR —</p>
                        <button
                            onClick={handleGoogleSignIn}
                            disabled={loading}
                            className="mt-4 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 shadow-lg text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                        >
                            <svg className="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12.24 10.29c-.35-.79-.76-1.55-1.22-2.28L8.85 5.8C8.36 5.1 7.6 4.7 6.84 4.7c-.77 0-1.52.4-2.08.97L.55 9.49c-.58.62-.87 1.34-.87 2.08s.29 1.46.87 2.08l4.21 4.52c.56.57 1.31.97 2.08.97.77 0 1.53-.4 2.08-.97l2.17-2.31c.46-.73.87-1.49 1.22-2.28z"/><path d="M22.84 10.97c0-.74-.29-1.46-.87-2.08l-4.21-4.52c-.56-.57-1.31-.97-2.08-.97-.77 0-1.53.4-2.08.97l-2.17 2.31c-.46.73-.87 1.49-1.22 2.28 2.06 1.46 3.48 3.8 3.48 6.44 0 2.64-1.42 4.98-3.48 6.44l2.17 2.31c.56.57 1.31.97 2.08.97.77 0 1.53-.4 2.08-.97l4.21-4.52c.58-.62.87-1.34.87-2.08z"/></svg>
                            Sign in with Google
                        </button>
                    </div>
                    <div className="mt-6 text-center text-gray-700 dark:text-gray-300">
                        {isLogin ? (
                            <p>Don't have an account?{' '}
                                <button onClick={() => setIsLogin(false)} className="text-blue-600 hover:underline font-semibold">
                                    Sign Up
                                </button>
                            </p>
                        ) : (
                            <p>Already have an account?{' '}
                                <button onClick={() => setIsLogin(true)} className="text-blue-600 hover:underline font-semibold">
                                    Login
                                </button>
                            </p>
                        )}
                    </div>
                    {userId && (
                        <div className="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
                            Your current User ID: <span className="font-mono break-all">{userId}</span>
                        </div>
                    )}
                </section>
            );
        };

        const FeedbackForm = () => {
            const { user, db, showMessage } = useContext(FirebaseContext);
            const [subject, setSubject] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async () => {
                if (!user || user.isAnonymous) {
                    showMessage('Login Required', 'You must be logged in to submit feedback.');
                    return;
                }
                if (!subject.trim() || !message.trim()) {
                    showMessage('Input Error', 'Subject and Message cannot be empty.');
                    return;
                }

                setLoading(true);
                try {
                    const feedbackRef = collection(db, `artifacts/${appId}/feedback`);
                    await addDoc(feedbackRef, {
                        subject,
                        message,
                        userId: user.uid,
                        userName: user.displayName || user.email || 'Anonymous User',
                        timestamp: serverTimestamp()
                    });
                    showMessage('Feedback Submitted', 'Thank you for your feedback!');
                    setSubject('');
                    setMessage('');
                } catch (error) {
                    console.error("Error submitting feedback:", error);
                    showMessage('Error', `Failed to submit feedback: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <section className="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-xl mx-auto my-8">
                    <h2 className="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-gray-100">Send Us Your Feedback</h2>
                    <div className="space-y-6">
                        <div>
                            <label htmlFor="subject" className="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Subject</label>
                            <input
                                type="text"
                                id="subject"
                                value={subject}
                                onChange={(e) => setSubject(e.target.value)}
                                className="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                                placeholder="e.g., Bug Report, Feature Request"
                            />
                        </div>
                        <div>
                            <label htmlFor="message" className="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Message</label>
                            <textarea
                                id="message"
                                rows="8"
                                value={message}
                                onChange={(e) => setMessage(e.target.value)}
                                className="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                                placeholder="Describe your feedback in detail..."
                            ></textarea>
                        </div>
                        <button
                            onClick={handleSubmit}
                            disabled={loading || !user || user.isAnonymous}
                            className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 shadow-lg text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                        >
                            {loading ? (
                                <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
                            ) : (
                                'Submit Feedback'
                            )}
                        </button>
                        {!user || user.isAnonymous && (
                            <p className="text-red-500 text-sm mt-2 text-center">Please login to submit feedback.</p>
                        )}
                    </div>
                </section>
            );
        };

        const Footer = ({ setCurrentPage }) => {
            return (
                <footer className="bg-gray-800 dark:bg-gray-950 text-gray-300 py-8 mt-12 shadow-inner transition-colors duration-300">
                    <div className="container mx-auto px-4 text-center">
                        <div className="flex flex-wrap justify-center gap-6 mb-6">
                            <button onClick={() => setCurrentPage('home')} className="hover:text-white transition duration-300 text-lg">Home</button>
                            <button onClick={() => setCurrentPage('upload')} className="hover:text-white transition duration-300 text-lg">Upload News</button>
                            <button onClick={() => setCurrentPage('feedback')} className="hover:text-white transition duration-300 text-lg">Feedback</button>
                            <a href="#privacy" className="hover:text-white transition duration-300 text-lg">Privacy Policy</a>
                            <a href="#terms" className="hover:text-white transition duration-300 text-lg">Terms of Service</a>
                        </div>
                        <p className="text-gray-500 text-sm mt-4">
                            © {new Date().getFullYear()} DailyDigest. All rights reserved.
                        </p>
                    </div>
                </footer>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
